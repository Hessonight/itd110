<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Display Properties I</title>
<style>
h1 {
    text-align: center;
    color: #338;
}
ul {
    text-align: center;
}
li {
    display: inline;
    border: 0.1vw solid #555;
    width: 24vw;
    height: 4vw;
    border-radius: 50px;
    color: #338;
    background-color: #E6E6FA;
    margin: 5px;
    padding: 15px;
    font-weight: bold;
    font-family: Arial, sans-serif;
}
footer {
    text-align: center;
}
footer a {
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>
<body>
<h1>CSS Display Properties I</h1>

<ul>
  <li>Menu Item 1</li>
  <li>Menu Item 2</li>
  <li>Menu Item 3</li>
  <li>Menu Item 4</li>
  <li>Menu Item 5</li>
</ul>
