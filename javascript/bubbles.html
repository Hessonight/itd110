<h1>Bubble Solutions</h1>
<h2>Check Console!</h2>
<script>
  var output;
  var highScore = 0;
  var bestCost = 0;
  var bestScores = [];
  var costs = [.25, .27, .25, .25, .25, .25,
               .33, .31, .25, .29, .27, .22, 
               .31, .25, .25, .33, .21, .25,
               .25, .25, .28, .25, .24, .22,
               .20, .25, .30, .25, .24, .25,
               .25, .25, .27, .25, .26, .29];
  var scores = [60, 50, 60, 58, 54, 54, 
                58, 50, 52, 54, 48, 69,
                34, 55, 51, 52, 44, 51,
                69, 64, 66, 55, 52, 61, 
                46, 31, 57, 52, 44, 18,
                41, 53, 55, 61, 51, 44];
 
  function printSolutions(scores){
   var highscore = 0;
   var output;
   for(var i=0; i < scores.length; i++){
     if(scores[i]>highscore){
       highscore=scores[i];
     }
     output = "Bubble solution #" + i + " score: " + scores[i];
     console.log(output);
   }
   return highscore;
  }
  
 function getBestScore(scores, highscore){
   var bestscores = [];
   for(var i = 0; i < scores.length; i++){
     if(scores[i]==highscore){
       bestscores[bestscores.length]=i;
     }
   }
   return bestscores;
  }
 
  function costEffective(bestscores, cost){
   var cheapest = bestscores[0];
   for(var i = 1; i<bestscores.length; i++){
     if(cost[bestscores[cheapest]]>cost[bestscores[i]]){
       cheapest = bestscores[i];
     }
   }
   return cheapest;
  }
 
  highScore = printSolutions(scores);
  console.log("High score is " + highScore);
  bestScores = getBestScore(scores, highScore);
  console.log("Best solutions: " + bestScores);
  bestCost = costEffective(bestScores, costs);
  console.log("The most cost effective solution is #" + bestCost);
</script>
