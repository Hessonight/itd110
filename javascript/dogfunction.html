 <h1>Dog Function</h1>
 <h2>Check console</h2>

 <script>
   function bork(name, weight){
     if(weight > 20){
       console.log(name+" says WOOF WOOF");
     } else {
       console.log(name+" says woof woof");
     }
   }
   bork("rover", 23);
   bork("spot", 13);
   bork("spike", 53);
   bork("lady", 17);
 </script>
