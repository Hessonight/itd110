 <h1>Crack the secret file!</h1>
 <h2>Check the console!</h2>
 <script>
   function getSecret(file, secretPassword){
     file.opened = file.opened + 1;
     if(secretPassword == file.password){
       return file.contents;
     } else {
       return "Invalid password!";
     }
   }
   
   function setSecret(file, secretPassword, secret){
     if(secretPassword == file.password){
       file.opened = 0;
       file.contents = secret;
     }
   }
   
   var inputPassword;
   var inputSecret;
   var secret = "Invalid password!";
   var superSecretFile = {
     level: "classified",
     opened: 0,
     password: 420,
     contents: "yeet"
   };
   do{
   inputPassword = prompt("Password:");
   secret = getSecret(superSecretFile, inputPassword);
   console.log(secret);
   } while(secret == "Invalid password!");
   inputSecret = prompt("Updated message:");
   setSecret(superSecretFile, inputPassword, inputSecret);
   secret = getSecret(superSecretFile, inputPassword);
   console.log(secret); 
 </script>
