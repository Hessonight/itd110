<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Auto-O-Matic</title>
<style>

</style>
</head>

<body>
 <h1>Auto-O-Matic</h1>
 <h2>Check console!</h2>
 <script>
   function makeCar(){
     var make = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
     var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
     var years = [1955, 1957, 1948, 1954, 1961];
     var colors = ["red", "blue", "tan", "yellow", "white"];
     var convertible = [true, false];

     var randMake = Math.floor(Math.random()*make.length);
     var randModel = Math.floor(Math.random()*models.length);
     var randYear = Math.floor(Math.random()*years.length);
     var randColor = Math.floor(Math.random()*colors.length);
     var randPass = Math.floor(Math.random()*5);
     var randCon = Math.floor(Math.random()*2);

     var car = {
       make: make[randMake],
       model: models[randModel],
       year: years[randYear],
       color: colors[randColor],
       passengers: randPass,
       convertible: convertible[randCon]
     };
     return car;
   }
   
   function displayCar(car){
     console.log("Your new car is a " + car.year + " " + car.make +
                 " " + car.model);
   }
   
   var carToSell = makeCar();
   displayCar(carToSell);
 </script>
</body>
